<html>
<head>

<script src='https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js'></script>

<style>
a {
    color: #00a950;
}
.uk-button-default {
    background-color: #00a950;
    color: #ffffff;
}
.cloud.uk-button-secondary {
    margin-right: 10px;
    font-size: 11px;
    background-color: #fff;
    border: 1px solid #333;
    color: #000;
}
.uk-badge {
    background-color: #00a950;
    color: #fff;
    font-size: 10px;
}
table {
    font-size: 12px;
}
.uk-badge {
    margin: 0 0 1px 10px
}
.uk-navbar {
    background: #efefef !important;
}
</style>

</head>
<body>
    <nav class='uk-navbar-container uk-margin' uk-navbar>
        <div class='uk-navbar-center'>
            <a class='uk-navbar-item uk-logo' href='#' style='padding: 8px 20px !important'><img alt='ULedger' src='http://159.65.79.6/wp-content/uploads/2018/02/logo.png' width='120px'></a>
        </div>
    </nav>


    <div class='uk-container uk-container-large uk-margin-large-top'>
        <div class='uk-grid'>

            <div class='uk-width-1-2'>
                <form class='uk-form-horizontal uk-grid-small' uk-grid method='get' action='/' enctype='text/plain'>
                    <div class='uk-width-1-3@s'>
                        <label class='uk-form-label' for='form-horizontal-select'>Use existing API Endpoint:</label>
                    </div>
                    <div class='uk-width-1-3@s'>
                        <select class='uk-select uk-form-width-medium' id='form-horizontal-select' name=endpoint>
                            <option value=></option>
                        </select>
                    </div>
                    <div class='uk-width-1-3@s'>
                        <button type=submit class='uk-button uk-button-default'>Select</button>
                    </div>
                </form>
            </div>
            <div class='uk-width-1-2'>
                <form class='uk-form-horizontal uk-grid-small' uk-grid>
                    <div class='uk-width-1-4@s'>
                        <label class='uk-form-label' for='form-horizontal-text'>Use New API Endpoint:</label>
                    </div>

                    <div class='uk-width-1-4@s'>
                        <input class='uk-input' id='form-horizontal-text' type='text' placeholder='IP Address'>
                    </div>
                    <div class='uk-width-1-4@s'>
                        <input class='uk-input' id='form-horizontal-text' type='text' placeholder='Authorization Token'>
                    </div>
                    <div class='uk-width-1-4@s'>
                        <button class='uk-button uk-button-default' type=submit>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class='uk-container uk-container-large uk-margin-large'>

            <div class='uk-grid'>
                <div class='uk-width-1-3'>
                    <form class='uk-form-stacked' method='get' action='http://localhost:3001/add/content/' enctype='text/plain'>
                        <legend class='uk-legend'>Add Text to Blockchain:</legend>
                        <div class='uk-margin'>
                            <label class='uk-form-label'>Text:</label>
                            <input class='uk-input' type=text name=content placeholder='text string to add'>
                            <label class='uk-form-label'>Tags:</label>
                            <input class='uk-input' type=text name=tags placeholder='tag=val, tag2=val2'>
                        </div>
                        <button class='uk-button uk-button-default'>Submit</button>
                    </form>
                    <form class='uk-form-stacked uk-margin' id='fileContent' enctype='multipart/form-data' method='post' action='http://localhost:3001/upload'>
                        <legend class='uk-legend'>Add File to Blockchain:</legend>
                        <div class='uk-margin' uk-form-custom='target: true'>
                            <input type='file' name=selectFile onchange='filenameChange()'>
                            <input class='uk-input uk-form-width-large' type='text' placeholder='Select file' disabled>
                        </div>
                        <div class='uk-margin-bottom'>
                            <input class='uk-input uk-form-width-large' type='text' name=tagString placeholder='Tags'>
                            <input id='filename' name='filename' type='hidden'>
                        </div>
                            <button class='uk-button uk-button-default'>Submit</button>
                    </form>
                </div>
                <div class='uk-width-2-3'>
                <legend class='uk-legend'>Query Blockchain:</legend>
                    <div class='uk-margin'>
                    <form style='display:inline-block;' method='get' action='/'>
                        <p>Quick Date Range - Last:
                        <input type=hidden name=startTime value=>
                        <input type=hidden name=endTime value=>
                        <input class='uk-button uk-button-default uk-button-small' type=submit value='1 min'>
                    </form>
                    <form style='display:inline-block;' method='get' action='/'>
                        <input type=hidden name=startTime value=>
                        <input type=hidden name=endTime value=>
                        <input class='uk-button uk-button-default uk-button-small' type=submit value='5 mins'>
                    </form>
                    <form style='display:inline-block;' method='get' action='/'>
                        <input type=hidden name=startTime value=>
                        <input type=hidden name=endTime value=>
                        <input class='uk-button uk-button-default uk-button-small' type=submit value='Hour'>
                    </form>
                    <form style='display:inline-block;' method='get' action='/'>
                        <input type=hidden name=startTime value=>
                        <input type=hidden name=endTime value=>
                        <input class='uk-button uk-button-default uk-button-small' type=submit value='4 Hours'>
                    </form>
                    <form style='display:inline-block;' method='get' action='/'>
                        <input type=hidden name=startTime value=>
                        <input type=hidden name=endTime value=>
                        <input class='uk-button uk-button-default uk-button-small' type=submit value='Day'>
                    </form>
                        <form style='display:inline-block;' method='get' action='/'>
                        <input type=hidden name=startTime value=>
                        <input type=hidden name=endTime value=>
                        <input class='uk-button uk-button-default uk-button-small' type=submit value='7 Days'>
                    </form>
                    <form class='uk-form-horizontal'>
                        <div class='uk-margin'>
                            <label class='uk-form-label uk-width-auto' for='form-horizontal-text'>Date Range:</label>
                            <div class='uk-form-controls'>
                                <input class='uk-input uk-width-1-3' type='text' name=startTimeText value=>
                                <input class='uk-input uk-width-1-3' type='text' name=endTimeText value=>
                            <button class='uk-button uk-button-default uk-width-auto' type=submit>Submit</button>
                            </div>
                        </div>
                    </form>

                    <form class='uk-form-horizontal' method='get' action='http://localhost:3001/query/content/'>
                        <div class='uk-margin'>
                            <label class='uk-form-label' for='form-horizontal-text'>Content:</label>
                            <div class='uk-form-controls'>
                                <input class='uk-input uk-width-2-3@s' type=text name=content placeholder='content' value=''>
                                <button class='uk-button uk-button-default' type=submit>Submit</button>
                            </div>
                        </div>
                    </form>
                    <form class='uk-form-horizontal' method='get' action='http://localhost:3001/query/hash/'>
                        <div class='uk-margin'>
                            <label class='uk-form-label' for='form-horizontal-text'>Content Hash:</label>
                            <div class='uk-form-controls'>
                                <input class='uk-input uk-width-2-3@s' type=text name=content_hash placeholder='content hash'value=''>
                                <button class='uk-button uk-button-default' type=submit>Submit</button>
                            </div>
                        </div>
                    </form>

                    <form class='uk-form-horizontal' method='get' action='http://localhost:3001/query/hash/'>
                        <div class='uk-margin'>
                            <label class='uk-form-label' for='form-horizontal-text'>Transaction Hash:</label>
                            <div class='uk-form-controls'>
                                <input class='uk-input uk-width-2-3@s' type=text name=transaction_hash placeholder='transaction hash' value=''>
                                <button class='uk-button uk-button-default' type=submit>Submit</button>
                            </div>
                        </div>
                    </form>

                    <form class='uk-form-horizontal' method='get' action='http://localhost:3001/query/tags/'>
                        <div class='uk-margin'>
                            <label class='uk-form-label' for='form-horizontal-text'>Tags:</label>
                            <div class='uk-form-controls'>
                                <input class='uk-input uk-width-2-3@s' type=text name=tags  placeholder='tag=val, tag2=val2' value=''>
                                <button class='uk-button uk-button-default' type=submit>Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div id="root" class='uk-container uk-container-large uk-margin-large-top'>

    </div>
</body>
</html>
